<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Data from Oracle SQL</title>
</head>
<body>
  <table border="1">
      <tr>
          <th>ID</th>
          <th>Title</th>
          <th>Content</th>
          <th>Created Date</th>
      </tr>

      {% for row in data %}
      <tr>
        <td>{{ row[0] }}</td>
        <td>{{ row[1] }}</td>
        <td>{{ row[2] }}</td>
        <td>{{ row[3] }}</td>
      </tr>
      {% endfor %}

  </table>


  <form action="/create_data" method="post">
    <input type="submit" value="Create Data">
  </form>
</body></html>
